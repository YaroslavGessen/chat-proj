<form action="chat.html" method="get" class="auth">
    <div class="card">
        <div class="card-content">
            <h4 class="card-title">Welcome to Chat!</h4>
            <div class="input-field">
                <input type="text"
                       id="name"
                       class="validate"
                       name="name"
                       required>
                <label for="name">Name:</label>
            </div>
            <div class="input-field">
                <input type="text"
                       id="room"
                       class="validate"
                       name="room"
                       required>
                <label for="name">Room:</label>
            </div>
    <div class="card-action">
        <button type="submit" class="waves-effect waves-teal btn-flat">Enter</button>
    </div>
        </div>
    </div>
</form>
